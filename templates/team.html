{% extends "layout.html" %}

{% block content %}
<h2>{{ target }}に籍を置いていたことのある選手</h2>
<a target="_blank" href="http://ja.wikipedia.org/wiki/{{ target.replace(' ', '_') }}">http://ja.wikipedia.org/wiki/{{ target }}</a>

<div class="row">
  {{ player_list(players) }}
</div>
<script type="text/javascript">
  $('.row div').each(function(i) {
    $(this).delay(i*50).fadeIn(500);
  });
</script>
{% endblock %}
